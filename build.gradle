buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = 'git --git-dir=src/main/java/Reika/RotaryCraft/.git rev-parse --short HEAD'.execute().text.trim()
group = "rotarycraft-api"
archivesBaseName = "rotarycraft-api"

minecraft {
    version = "1.7.10-10.13.2.1291"
    runDir = "eclipse"
}

sourceSets.main {
    java {
        srcDir 'src/main/java/Reika/RotaryCraft'
        include 'API/'
        exclude 'API/Power/PowerTransferHelper.java'
    }
}
